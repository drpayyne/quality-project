<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dashboard</title>
	<link rel="stylesheet" href="css/dashboard.css">
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body> 
	<div class="container-fluid h-100">
		<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
			<span class="navbar-brand mb-0 h1">IQAC Dashboard</span>
			<a class="navbar-brand" href="#">Logout</a>
		</nav>
		<div class="row my-4">
			<div class="col">
				<div class="card w-50 mx-auto">
					<div class="card-body">
						<h5 class="card-title">HOQ Options</h5>
						<ul class="list-group list-group-flush">
							<li class="list-group-item">
								<form class="form-inline">
									<div class="input-group mx-auto">
										<div class="input-group-prepend">
											<span class="input-group-text">Department</span>
										</div>
										<select class="form-control mr-sm-2" id="department_select">
											<option>ATM</option>
											<option>BTC</option>
											<option>CHE</option>
											<option>CSE</option>
											<option>CVE</option>
											<option>ECE</option>
											<option>EEE</option>
											<option>IT</option>
											<option>MAR</option>
											<option>MEC</option>
										</select>
									</div>
								</form>
							</li>
							<li class="list-group-item text-center"><a href="#" class="btn btn-primary">Generate PDF</a></li>
						</ul>
					</div>
				</div>
				<div class="card w-50 my-3 mx-auto">
					<div class="card-body">
						<h5 class="card-title">Part A</h5>
						<h6 class="card-subtitle mb-2 text-muted">To be filled by HOQ</h6>
						<div class="row">
							<div class="col d-flex justify-content-center">
								<a href="#" class="btn btn-primary custom-button">A1</a>
							</div>
							<div class="col d-flex justify-content-center">
								<a href="#" class="btn btn-primary custom-button">A2</a>
							</div>
						</div>
		  			</div>
				</div>
				<div class="card w-50 mx-auto">
					<div class="card-body">
						<h5 class="card-title">Part B</h5>
						<h6 class="card-subtitle mb-2 text-muted">To be filled by Department / HOQ</h6>
						<div class="row">
							<div class="col m-1 d-flex justify-content-center">
								<a href="#" class="btn btn-primary custom-button">Criterion 1</a>
							</div>
							<div class="col m-1 d-flex justify-content-center">
								<a href="#" class="btn btn-primary custom-button">Criterion 2</a>
							</div>
							<div class="col m-1 d-flex justify-content-center">
								<a href="#" class="btn btn-primary custom-button">Criterion 3</a>
							</div>
							<div class="col m-1 d-flex justify-content-center">
								<a href="#" class="btn btn-primary custom-button">Criterion 4</a>
							</div>
						</div>
						<div class="row">
							<div class="col m-1 d-flex justify-content-center">
								<a href="#" class="btn btn-primary custom-button">Criterion 5</a>
							</div>
							<div class="col m-1 d-flex justify-content-center">
								<a href="#" class="btn btn-primary custom-button">Criterion 6</a>
							</div>
							<div class="col m-1 d-flex justify-content-center">
								<a href="#" class="btn btn-primary custom-button">Criterion 7</a>
							</div>
							<div class="col m-1 d-flex justify-content-center">
								<a href="#" class="btn btn-primary custom-button">Conclusion</a>
							</div>
						</div>
		  			</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
